<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOROLOGE | Luxury Timepieces</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root{
    --gold:#d4af37;
    --dark:#0a0a0a;
    --glass:rgba(255,255,255,0.05);
    --success:#2ecc71;
    --error:#ff4d4d;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Montserrat',sans-serif;
    background:var(--dark);
    color:#fff;
}

/* NAV */
nav{
    position:fixed;
    width:100%;
    padding:20px 6%;
    background:rgba(0,0,0,.85);
    display:flex;
    justify-content:space-between;
    z-index:1000;
}
.logo{
    color:var(--gold);
    letter-spacing:6px;
    font-weight:700;
}
.cart-btn{
    border:1px solid var(--gold);
    padding:10px 18px;
    cursor:pointer;
}

/* HERO */
.hero{
    height:100vh;
    background:url("https://images.unsplash.com/photo-1547996160-81dfa63595aa?auto=format&fit=crop&w=1600&q=80") center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}
.hero h1{
    font-family:'Playfair Display',serif;
    font-size:clamp(3rem,8vw,6rem);
    background:linear-gradient(to right,#fff,var(--gold),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* SHOP */
.shop{padding:100px 8%}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:40px;
}
.card{
    border:1px solid rgba(212,175,55,.3);
    padding:25px;
}
.card img{
    width:100%;
    height:320px;
    object-fit:cover;
}
.price{color:var(--gold);margin:10px 0}
.buy-btn{
    width:100%;
    padding:14px;
    border:1px solid #fff;
    background:none;
    color:#fff;
    cursor:pointer;
}
.buy-btn:hover{
    background:#fff;
    color:#000;
}

/* SIDEBAR CART */
#cart{
    position:fixed;
    right:-420px;
    top:0;
    height:100%;
    width:100%;
    max-width:400px;
    background:#111;
    padding:40px;
    transition:.4s;
    border-left:1px solid var(--gold);
    z-index:2000;
}
#cart.active{right:0}

/* MODAL CHECKOUT */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:3000;
}
.payment-card{
    background:#111;
    border:1px solid var(--gold);
    padding:35px;
    width:100%;
    max-width:380px;
    text-align:center;
}
.method-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:20px;
}
.method{
    border:1px solid #333;
    background:var(--glass);
    padding:10px;
    cursor:pointer;
}
.method.active{
    border-color:var(--gold);
}
input{
    width:100%;
    padding:12px;
    background:#1a1a1a;
    border:1px solid #333;
    color:#fff;
    margin-bottom:15px;
    text-align:center;
}
.otp{
    letter-spacing:12px;
    font-size:1.4rem;
    border-bottom:2px solid var(--gold);
    background:none;
}
.main-btn{
    width:100%;
    padding:14px;
    background:var(--gold);
    border:none;
    font-weight:600;
    cursor:pointer;
}
.success{color:var(--success)}
.error{color:var(--error)}
</style>
</head>

<body>

<nav>
    <div class="logo">HOROLOGE</div>
    <div class="cart-btn" onclick="toggleCart()">CART (<span id="count">0</span>)</div>
</nav>

<section class="hero">
    <h1>HOROLOGE</h1>
</section>

<section class="shop">
<div class="grid">
<div class="card">
<img src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6">
<h3>Vanguard Chrono</h3>
<div class="price">$3,200</div>
<button class="buy-btn" onclick="add('Vanguard Chrono',3200)">Add</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314">
<h3>Midnight Essence</h3>
<div class="price">$4,150</div>
<button class="buy-btn" onclick="add('Midnight Essence',4150)">Add</button>
</div>
</div>
</section>

<!-- CART -->
<div id="cart">
<h2 style="color:var(--gold)">Your Cart</h2>
<div id="items"></div>
<h3>Total: $<span id="total">0</span></h3>
<button class="buy-btn" onclick="openCheckout()">Checkout</button>
</div>

<!-- CHECKOUT -->
<div class="modal" id="checkout">
<div class="payment-card">

<div id="step1">
<h2 style="color:var(--gold)">Secure Payment</h2>
<div class="method-grid">
<div class="method active">Card</div>
<div class="method">UPI</div>
<div class="method">Net</div>
<div class="method">Crypto</div>
</div>
<input id="name" placeholder="Cardholder Name">
<input placeholder="XXXX XXXX XXXX XXXX">
<button class="main-btn" onclick="genOTP()">Request OTP</button>
</div>

<div id="step2" style="display:none">
<h2>Verify OTP</h2>
<input id="otp" class="otp" maxlength="6">
<button class="main-btn" onclick="verify()">Verify & Pay</button>
<p id="msg"></p>
</div>

<div id="step3" style="display:none">
<h2 class="success">Payment Successful</h2>
<p>Thank you for choosing HOROLOGE</p>
<button class="main-btn" onclick="location.reload()">Done</button>
</div>

</div>
</div>

<script>
let cart=[],otp="";
function toggleCart(){cartEl.classList.toggle("active")}
const cartEl=document.getElementById("cart");

function add(n,p){
 cart.push({n,p});
 count.innerText=cart.length;
 render();
}
function render(){
 let t=0;
 items.innerHTML=cart.map(i=>{t+=i.p;return `<p>${i.n} - $${i.p}</p>`}).join("");
 total.innerText=t;
}
function openCheckout(){
 if(!cart.length)return alert("Cart empty");
 checkout.style.display="flex";
}
function genOTP(){
 if(!name.value)return alert("Enter name");
 otp=Math.floor(100000+Math.random()*900000).toString();
 alert("BANK OTP: "+otp);
 step1.style.display="none";
 step2.style.display="block";
}
function verify(){
 if(otpInput.value===otp){
   step2.style.display="none";
   step3.style.display="block";
 }else{
   msg.innerText="Invalid OTP";
   msg.className="error";
 }
}
</script>

</body>
</html>
